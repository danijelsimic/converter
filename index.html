<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Währungsumrechner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center min-vh-100">
<div class="container">
    <h1 class="text-center mb-4">Währungsumrechner</h1>
    <div class="card shadow-lg p-4">
        <div class="mb-3">
            <label for="amount" class="form-label">Betrag:</label>
            <input type="number" id="amount" class="form-control" placeholder="Betrag eingeben">
        </div>
        <div class="mb-3">
            <label for="fromCurrency" class="form-label">Von:</label>
            <select id="fromCurrency" class="form-select">
                <option value="USD">USD - US Dollar</option>
                <option value="EUR">EUR - Euro</option>
                <option value="GBP">GBP - Britisches Pfund</option>
                <option value="JPY">JPY - Japanischer Yen</option>
                <option value="CAD">CAD - Kanadischer Dollar</option>
                <option value="AUD">AUD - Australischer Dollar</option>
                <option value="CHF">CHF - Schweizer Franken</option>
                <option value="CNY">CNY - Renminbi (Yuan)</option>
                <option value="INR">INR - Indische Rupie</option>
                <option value="RSD">RSD - Serbischer Dinar</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="toCurrency" class="form-label">Nach:</label>
            <select id="toCurrency" class="form-select">
                <option value="USD">USD - US Dollar</option>
                <option value="EUR">EUR - Euro</option>
                <option value="GBP">GBP - Britisches Pfund</option>
                <option value="JPY">JPY - Japanischer Yen</option>
                <option value="CAD">CAD - Kanadischer Dollar</option>
                <option value="AUD">AUD - Australischer Dollar</option>
                <option value="CHF">CHF - Schweizer Franken</option>
                <option value="CNY">CNY - Renminbi (Yuan)</option>
                <option value="INR">INR - Indische Rupie</option>
                <option value="RSD">RSD - Serbischer Dinar</option>
            </select>
        </div>
        <button id="convertButton" class="btn btn-primary w-100">Umrechnen</button>
        <div class="result mt-4 text-center">
            <h2>Ergebnis:</h2>
            <p id="resultAmount" class="display-4 text-primary">0</p>
        </div>
        <div id="error" class="alert alert-danger mt-4 d-none">Es ist zu einem unbekannten Fehler gekommen.</div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="script.js"></script>
</body>
</html>
